<!-- Form S -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">  
        <form>
            <div class="row mb-3">
              <label for="inputName1" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputName1">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputaddress3" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputaddress3">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Man
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Woman
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                  <label class="form-check-label" for="gridRadios3">
                    Doesn't accept deviations 
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
                <label for="inputemploye" class="col-sm-2 col-form-label">Employe</label>
                <div class="col-sm-3">
                <select id="inputemploye" class="form-select">
                  <option>Pelajar</option>
                  <option>Mahasiswa</option>
                  <option>Pegawai</option>
                  <option>Wiraswasta</option>
                </select>
                </div>
          </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
        </div>
    </div>
</div>
